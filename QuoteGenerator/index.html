<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <!-- fontAwesome icon class for " this -->
            <i class="fas fa-quote-left"></i>
            <!--contain the quote-->
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="" id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Twit This!">
                <i class="fab fa-twitter"></i>
            </button>

            <button class="" id="new-quote">New Quote</button>

        </div>
       
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
        <!-- Script -->
        <script src="script.js"></script>
</body>

</html>
